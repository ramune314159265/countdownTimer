<!DOCTYPE html>
<html lang="ja-jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800, height=600, initial-scale=1.0">
    <title>カウントダウンタイマー</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <script src="index.js"></script>
</head>

<body>
    <div class="main">
        <div class="countdownTitle"></div>
        <div class="countdownMain">
            <div class="countdownParts">
                <div class="countdownDigits">
                    <div class="countdownDigitFrame" id="countdownHours2">
                        <div class="countdownNumberWrapper">
                            <div class="countdownNumber" data-number="9">9</div>
                            <div class="countdownNumber" data-number="8">8</div>
                            <div class="countdownNumber" data-number="7">7</div>
                            <div class="countdownNumber" data-number="6">6</div>
                            <div class="countdownNumber" data-number="5">5</div>
                            <div class="countdownNumber" data-number="4">4</div>
                            <div class="countdownNumber" data-number="3">3</div>
                            <div class="countdownNumber" data-number="2">2</div>
                            <div class="countdownNumber" data-number="1">1</div>
                            <div class="countdownNumber" data-number="0">0</div>
                        </div>
                    </div>
                    <div class="countdownDigitFrame" id="countdownHours1">
                        <div class="countdownNumberWrapper">
                            <div class="countdownNumber" data-number="9">9</div>
                            <div class="countdownNumber" data-number="8">8</div>
                            <div class="countdownNumber" data-number="7">7</div>
                            <div class="countdownNumber" data-number="6">6</div>
                            <div class="countdownNumber" data-number="5">5</div>
                            <div class="countdownNumber" data-number="4">4</div>
                            <div class="countdownNumber" data-number="3">3</div>
                            <div class="countdownNumber" data-number="2">2</div>
                            <div class="countdownNumber" data-number="1">1</div>
                            <div class="countdownNumber" data-number="0">0</div>
                        </div>
                    </div>
                </div>
                <div class="countdownUnit">hr</div>
            </div>
            <span class="countdownSeparator">:</span>
            <div class="countdownParts">
                <div class="countdownDigits">
                    <div class="countdownDigitFrame" id="countdownMinutes2">
                        <div class="countdownNumberWrapper">
                            <div class="countdownNumber" data-number="9">9</div>
                            <div class="countdownNumber" data-number="8">8</div>
                            <div class="countdownNumber" data-number="7">7</div>
                            <div class="countdownNumber" data-number="6">6</div>
                            <div class="countdownNumber" data-number="5">5</div>
                            <div class="countdownNumber" data-number="4">4</div>
                            <div class="countdownNumber" data-number="3">3</div>
                            <div class="countdownNumber" data-number="2">2</div>
                            <div class="countdownNumber" data-number="1">1</div>
                            <div class="countdownNumber" data-number="0">0</div>
                        </div>
                    </div>
                    <div class="countdownDigitFrame" id="countdownMinutes1">
                        <div class="countdownNumberWrapper">
                            <div class="countdownNumber" data-number="9">9</div>
                            <div class="countdownNumber" data-number="8">8</div>
                            <div class="countdownNumber" data-number="7">7</div>
                            <div class="countdownNumber" data-number="6">6</div>
                            <div class="countdownNumber" data-number="5">5</div>
                            <div class="countdownNumber" data-number="4">4</div>
                            <div class="countdownNumber" data-number="3">3</div>
                            <div class="countdownNumber" data-number="2">2</div>
                            <div class="countdownNumber" data-number="1">1</div>
                            <div class="countdownNumber" data-number="0">0</div>
                        </div>
                    </div>
                </div>
                <div class="countdownUnit">min</div>
            </div>
            <span class="countdownSeparator">:</span>
            <div class="countdownParts">
                <div class="countdownDigits">
                    <div class="countdownDigitFrame" id="countdownSeconds2">
                        <div class="countdownNumberWrapper">
                            <div class="countdownNumber" data-number="9">9</div>
                            <div class="countdownNumber" data-number="8">8</div>
                            <div class="countdownNumber" data-number="7">7</div>
                            <div class="countdownNumber" data-number="6">6</div>
                            <div class="countdownNumber" data-number="5">5</div>
                            <div class="countdownNumber" data-number="4">4</div>
                            <div class="countdownNumber" data-number="3">3</div>
                            <div class="countdownNumber" data-number="2">2</div>
                            <div class="countdownNumber" data-number="1">1</div>
                            <div class="countdownNumber" data-number="0">0</div>
                        </div>
                    </div>
                    <div class="countdownDigitFrame" id="countdownSeconds1">
                        <div class="countdownNumberWrapper">
                            <div class="countdownNumber" data-number="9">9</div>
                            <div class="countdownNumber" data-number="8">8</div>
                            <div class="countdownNumber" data-number="7">7</div>
                            <div class="countdownNumber" data-number="6">6</div>

                            <div class="countdownNumber" data-number="2">2</div>
                            <div class="countdownNumber" data-number="1">1</div>
                            <div class="countdownNumber" data-number="0">0</div>
                        </div>
                    </div>
                </div>
                <div class="countdownUnit">sec</div>
            </div>
        </div>
    </div>
</body>

</html>
