<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800, height=600, initial-scale=1.0">
    <title>カウントダウンタイマー</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="main">
        <div class="countdownTitle"></div>
        <div class="countdownMain">
            <div class="countdownParts">
                <div class="countdownDigits">
                    <span class="countdownDigitWrapper" id="countdownHours2">-</span>
                    <span class="countdownDigitWrapper" id="countdownHours1">-</span>
                </div>
                <div class="countdownUnit">時間</div>
            </div>
            <span class="countdownSeparator">:</span>
            <div class="countdownParts">
                <div class="countdownDigits">
                    <span class="countdownDigitWrapper" id="countdownMinutes2">-</span>
                    <span class="countdownDigitWrapper" id="countdownMinutes1">-</span>
                </div>
                <div class="countdownUnit">分</div>
            </div>
            <span class="countdownSeparator">:</span>
            <div class="countdownParts">
                <div class="countdownDigits">
                    <span class="countdownDigitWrapper" id="countdownSeconds2">-</span>
                    <span class="countdownDigitWrapper" id="countdownSeconds1">-</span>
                </div>
                <div class="countdownUnit">秒</div>
            </div>
        </div>
    </div>
</body>

</html>
